<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>Playground</title>

        <!-- Insert this line above script imports  -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

        <script type="text/javascript" src="../lib/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../lib/bootstrap/js/tab.js"></script>
        <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="../src/style/index.css"></link>
        <script type="text/javascript" src="../lib/angular/angular.js"></script>
        <script type="text/javascript" src="../src/js/app.js"></script>
        <script type="text/javascript" src="../src/js/controllers/tabController.js"></script>
        <script type="text/javascript" src="../src/js/controllers/chatController.js"></script>

    </head>

    <body>
        
        <div class="container-fluid">

            <div ng-controller="tabController as tabCtrl" id="navigate" class="container"> 

                <div class="navbar-header">
                    <a class="navbar-brand" href="#">My Playground</a>
                </div>

                <ul  id="tabs" class="nav nav-tabs">
                    <li class="nav">
                        <a ng-click="controll('home')"  href="#home" data-toggle="tab">Home</a>
                    </li>
                    <li class="nav active">
                        <a ng-click="controll('chat')"  href="#chat" data-toggle="tab">Free Chat</a>
                    </li>
                    <li class="nav">
                        <a ng-click="controll('threejs')"  href="#threejs" data-toggle="tab">Three Js</a>
                    </li>
                </ul>

                <div class="tab-content ">
                    <div ng-hide="{{tabs.home}}" class="tab-pane fade" id="home">
                        <h3>hello darkness my old friend :=)</h3>
                    </div>
                    <div ng-hide="{{tabs.chat}}" class="tab-pane fade in active" id="chat">
                        <div ng-include="'partials/chat.html'"></div>
                    </div>
                    <div ng-hide="{{tabs.threejs}}" class="tab-pane fade" id="threejs">
                        <div ng-include="'partials/ThreeJs.html'"></div>
                    </div>
                </div>

            </div>

        </div>
        
    </body>

</html>
