<div ng-controller="chatController">

	<div ng-show="view.alert_block" class="col-md-12">
		<div id="chat-alert-success" class="alert alert-success">
		  	<strong>Success!</strong> Connected!!
		</div>
	 </div>

    <div ng-show="view.nickname_block" class="col-md-12">

    	<div class="form-group">
			<label>Nickname</label>
			<input type="text" placeholder="Choose your nickname" class="form-control" ng-model="inputNickname">
		</div>
		<button ng-click="connect()" type="button" class="btn btn-primary">Connect</button>

    </div>

    <div ng-show="view.message_block">

		<div class="col-md-12">
			<div id="message_fluid" class="well">
				<ul id="message_container" class="tabs">

				</ul>
			</div>
			<div class="form-group">
				<input ng-keyup="$event.keyCode === 13 ? sendMessage() : null" ng-model="inputMessage"
					   type="text" placeholder="Write your message" class="form-control" id="message">
			</div>
			<button ng-click="sendMessage()" type="button" class="btn btn-primary">Send</button>
		</div>
	 </div>

</div>
